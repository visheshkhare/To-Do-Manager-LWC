<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-card>
                <div class="slds-text-heading_large slds-var-p-around_small slds-align_absolute-center">Add New Task</div>
                <div class="slds-var-p-around_small">
                    <lightning-input 
                        label="Enter task" 
                        placeholder="Enter Task Details" 
                        data-id="xyz"
                        value={taskname}
                        name="taskname" 
                        onchange={changeHandler}>
                    </lightning-input>
                </div>
                <div class="slds-var-p-around_small">
                    <lightning-input 
                        type="date" 
                        name="taskdate" 
                        label="Set End Date" 
                        value={taskdate} 
                        field-level-help="default end date is today" 
                        onchange={changeHandler}>
                    </lightning-input>
                </div>
                <div class="slds-var-p-around_small" style="display: flex; justify-content: center">
                    <lightning-button 
                        variant="brand" 
                        label="Reset" 
                        title="Primary action" 
                        onclick={resetHandler} 
                        class="slds-var-m-left_x-small">
                    </lightning-button>
                    <lightning-button 
                        variant="brand" 
                        label="Add Task" 
                        title="Primary action" 
                        onclick={addTaskHandler} 
                        class="slds-var-m-left_x-small">
                    </lightning-button>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card>
                <div class="slds-text-heading_large slds-var-p-around_small slds-align_absolute-center">To Do Tasks</div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <span>3</span>
        </div>
    </div>
</template>
